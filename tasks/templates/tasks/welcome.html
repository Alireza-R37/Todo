<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>خوش آمدید</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {font-family: sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7f7; margin:0}
    .card {background:#fff; padding:24px 28px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,.08); text-align:center; max-width:480px}
    h1 {margin:0 0 12px}
    p {margin:0 0 18px; color:#444}
    a.btn {display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; border:1px solid #222}
  </style>
</head>
<body>
  <div class="card">
    <h1>به اپ تسک خوش آمدید</h1>
    <p>برای شروع، وارد حساب کاربری شوید.</p>

    <!-- دکمه شروع: می‌برد به لاگین و بعد از ورود به لیست تسک هدایت می‌کند -->
    <a class="btn" href="{{ login_url }}?next={{ next_url }}">شروع</a>
  </div>
</body>
</html>
